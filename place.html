<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data and Weather for Japan</title>
    <meta name="author" content="Erin Major">
    <meta name="description" content="A page with data and weather information for Japan.">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/japan-large.webp" media="(min-width: 800px)">
                <img src="images/japan-small.webp"
                    alt="A japan temple overlooking a city with a mountain in the distance.">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Area:</th>
                    <td>145,936 mi²</td>
                </tr>
                <tr>
                    <th>Population:</th>
                    <td>125.1 million</td>
                </tr>
                <tr>
                    <th>Capital:</th>
                    <td>Tokyo</td>
                </tr>
                <tr>
                    <th>Language:</th>
                    <td>Japanese</td>
                </tr>
                <tr>
                    <th>Currency:</th>
                    <td>Japanese Yen</td>
                </tr>
                <tr>
                    <th>Time Zone:</th>
                    <td>UTC+9</td>
                </tr>
                <tr>
                    <th>Calling Code:</th>
                    <td>+81</td>
                </tr>
                <tr>
                    <th>Internet TLD:</th>
                    <td>.jp</td>
                </tr>
            </table>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <img src="images/weather-storm-clouds.svg" alt="a sun icon hidden behind some clouds">
            <table>
                <tr>
                    <th>Temperature:</th>
                    <td>10° C</td>
                </tr>
                <tr>
                    <th>Conditions:</th>
                    <td>Partly Cloudy</td>
                </tr>
                <tr>
                    <th>Wind:</th>
                    <td>5 km/h</td>
                </tr>
                <tr>
                    <th>Wind Chill:</th>
                    <td id="windChill"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <span id="currentyear"></span>
        <p id="lastModified">Last Modified</p>
    </footer>
</body>

</html>
