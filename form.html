<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A product review form">
    <meta name="author" content="Erin Major">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review">
            
            <label>Product Name*
                <select name="productName" id="productName" required>
                    <option disable selected>Select a Product...</option>                                       
                </select>
            </label>
                        
            <div>Overall Rating*</div>        
            <label><input type="radio" name="rating" id="rating" value="one" required>&star;</label>
            <label><input type="radio" name="rating" id="rating" value="two" required>&star;&star;</label>
            <label><input type="radio" name="rating" id="rating" value="three" required>&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="rating" value="four" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="rating" value="five" required>&star;&star;&star;&star;&star;</label>
             
            <label>Date of Installation*<input type="date" name="installDate" id="installDate" required></label>

            <div>Which features did you find useful in the product?</div>
            <div class="applyHelpText">(Check all that apply)</div>
            <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="easeOfUse" id="easeOfUse" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
            
            <label for="writtenReview">Written Review
                <div class="optional">(Optional)</div>
                <textarea name="writtenReview" id="writtenReview" rows="5"></textarea>
            </label>

            <label>Your name
                <div class="optional">(Optional)</div>
                <input type="text" name="name" id="name">
            </label>

            <input type="submit" value="Leave Review">

        </form>

    </main>
    <footer>
        <span id="currentyear"></span>
        <p id="lastModified">Last Modified</p>
    </footer>
</body>
</html>
